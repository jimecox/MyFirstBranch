        // make bars draggable and sizable
        function makeDynamicBarsDraggableResizableTemp() {

            $(".tbBarDraggableTemp").draggable({
                //   refreshPositions: true
                grid: [10, 10],
                snap: true,
                snapMode: "inner",
                snapTolerance: 9,
                opacity: 0.50,
                refreshPositions: true,
                // stop: onDragStop;
            });


            $(".tbBarResizableTemp").resizable({
                // aspectRatio: true,
                //   handles: 'all',
                distance: 10,
                grid: [10, 10],
                maxHeight: 200,
                maxWidth: 800,
                animate: false,
                ghost: true
            });
        }; //end make bars dynamic


    </script>
